<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>2級ひとつひとつp96 What Monarch Butterflies Brought to Us</title>
    <style>
        /* 基本の丸ゴシック設定 */
        body {
            background-color: #f0f2f5; /* ブラウザ表示時の背景色 */
            margin: 0;
            padding: 20px;
            font-family: "Hiragino Maru Gothic ProN", "Hiragino Maru Gothic Pro", "Yu Gothic", sans-serif;
            font-weight: normal;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* A4の紙のようなスタイル */
        .page {
            background-color: white;
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        h1 {
            font-size: 16pt;
            font-weight: normal;
            margin-bottom: 40px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* 日本語：11pt / 英単語：12pt */
        .jp-column {
            text-align: left;
            font-size: 11pt;
            padding: 15px 0;
            border-bottom: 0.5px solid #ddd;
            width: 55%;
        }

        .en-column {
            text-align: right;
            font-size: 12pt;
            padding: 15px 0;
            border-bottom: 0.5px solid #ddd;
            width: 45%;
        }

        /* ボタンのスタイル */
        .controls {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: inherit;
        }

        button:hover {
            background-color: #357ABD;
        }

      /* 印刷時の設定 */
        @media print {
            /* 用紙設定: A4 縦 */
            @page {
                size: A4;
                margin: 10mm; /* 上下左右の余白を10mmに固定 */
            }

            body {
                background-color: white;
                padding: 0;
                margin: 0;
            }

            .page {
                box-shadow: none;
                width: 100%;
                min-height: 0; /* 高さ制限を解除 */
                padding: 5mm 10mm; /* 内部余白を調整 */
                margin: 0;
            }

            h1 {
                margin-bottom: 20px; /* 見出し下の余白を縮小 */
                font-size: 14pt;
            }

            /* 行が途中で切れないようにし、余白を詰める */
            .jp-column, .en-column {
                padding: 8px 0; /* 15pxから8pxに縮小して1枚に収める */
                border-bottom: 0.5px solid #ccc;
            }

            tr {
                page-break-inside: avoid; /* 行の途中で改ページさせない */
            }

            .controls {
                display: none; /* ボタンは印刷しない */
            }
        }
    </style>
</head>
<body>

<div class="controls">
    <button onclick="shuffleAndRender()">日本語をシャッフルする</button>
</div>

<div class="page">
    <h1>2級ひとつひとつp96 What Monarch Butterflies Brought to Us</h1>
    <table id="vocabTable">
        <tbody id="vocabBody">
            </tbody>
    </table>
</div>

<script>
// データ定義
const data = {
    nouns: [
        "欧州連合（EU）", "承認", "花粉", "害虫", "恐怖、懸念", 
        "討論、論争", "進歩、前進", "遅延"
    ],
    verbs: [
        "〜を制限する", "〜を変える", "〜を予見する", "〜と見なされる"
    ],
    adjectives: [
        "遺伝子組み換えの", "遺伝子組換えの（種を超えた）", "有毒な", 
        "風で運ばれる、風媒の", "有害な、危険な", "劇的な"
    ],
    adverbs: [], // 今回のリストには該当なし
    phrases: [
        "〜を考慮に入れる", "（当然の事として）疑問を投げかける", 
        "〜を引き起こす", "〜かどうか"
    ]
};

// 英語リスト（完全アルファベット順固定）
const englishList = [
    "alter",
    "approval",
    "be considered",
    "beg the question",
    "bring about 〜",
    "debate",
    "delay",
    "dramatic",
    "European Union",
    "fear",
    "foresee",
    "genetically modified",
    "hazardous",
    "pest",
    "pollen",
    "progress",
    "restrict",
    "take 〜 into account",
    "toxic",
    "transgenic",
    "whether 〜 or not",
    "wind-borne"
];

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}


function shuffleAndRender() {
    // 各グループ内をシャッフル
    const shuffledJp = [
        ...shuffleArray([...data.nouns]),
        ...shuffleArray([...data.verbs]),
        ...shuffleArray([...data.adjectives]),
        ...shuffleArray([...data.adverbs]),
        ...shuffleArray([...data.phrases])
    ];

    const tbody = document.getElementById('vocabBody');
    tbody.innerHTML = '';

    // テーブル生成
    shuffledJp.forEach((jp, index) => {
        const tr = document.createElement('tr');
        
        const tdJp = document.createElement('td');
        tdJp.className = 'jp-column';
        tdJp.textContent = jp;
        
        const tdEn = document.createElement('td');
        tdEn.className = 'en-column';
        tdEn.textContent = englishList[index];
        
        tr.appendChild(tdJp);
        tr.appendChild(tdEn);
        tbody.appendChild(tr);
    });
}

// 初回実行
shuffleAndRender();
</script>

</body>
</html>
